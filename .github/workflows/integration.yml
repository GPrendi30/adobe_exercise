name: Regression Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci

      - name: Run test server
        run: npm run start &
        
      - name: Run tests
        run: npm test
      